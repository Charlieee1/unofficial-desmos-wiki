      <p>Here is a function that updates a single element in a list:</p>
<div class="desmos-container"></div><script>{ 
  let calcContainer = document.currentScript.previousSibling;
  let observer = new IntersectionObserver(() => {
    let graphstate = {"version":9,"graph":{"viewport":{"xmin":-10,"xmax":10,"ymin":-10,"ymax":10}},"expressions":{"list":[{"id":"1","secret":false,"type":"expression","color":"#c74440","hidden":false,"latex":"u_{pdate}\\left(l_{ist},i_{ndex},n_{ewValue}\\right)=\\left\\{\\left[1...\\operatorname{length}\\left(l_{ist}\\right)\\right]=i_{ndex}:n_{ewValue},l_{ist}\\right\\}","regressionParameters":{},"slider":{"hardMin":false,"hardMax":false},"displayEvaluationAsFraction":false,"vizProps":{}}]}}; 
    let Calc = Desmos.GraphingCalculator(calcContainer, { graphpaper: false });
    Calc.setState(graphstate);
  });
  observer.observe(calcContainer);
}</script>
